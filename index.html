<!DOCTYPE html>

<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>JS Counter</title>

        <link href="./src/style.css" rel="stylesheet" type="text/css">
        <script src="src/script.js"></script>

    </head>

    <body>

        <div id="container">

            <div id="textBox"></div>

            <div class="flexBox">
                <div class="btn" id="increment">Increment</div>
                <div class="btn" id="decrement">Decrement</div>
                <div class="btn" id="reset">Reset</div>
            </div>

            <div class="flexBox">
                <div class="btn btnJson" id="save">Save number</div>
                <div class="btn btnJson" id="restore">Restore number</div>
            </div>
            

        </div>


    </body>

</html>
